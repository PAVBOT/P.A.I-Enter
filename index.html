<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Password Manager</h1>

    <!-- Password Generator -->
    <section>
        <h2>Password Generator</h2>
        <label for="length">Length:</label>
        <input type="number" id="length" min="8" max="128" value="12">
        <br>
        <label for="includeUppercase">Include Uppercase:</label>
        <input type="checkbox" id="includeUppercase" checked>
        <br>
        <label for="includeNumbers">Include Numbers:</label>
        <input type="checkbox" id="includeNumbers" checked>
        <br>
        <label for="includeSpecial">Include Special Characters:</label>
        <input type="checkbox" id="includeSpecial" checked>
        <br>
        <button onclick="generatePassword()">Generate Password</button>
        <p id="generatedPassword"></p>
    </section>

    <!-- Password Strength Checker -->
    <section>
        <h2>Password Strength Checker</h2>
        <input type="text" id="passwordToCheck" placeholder="Enter password">
        <button onclick="checkPasswordStrength()">Check Strength</button>
        <p id="passwordStrength"></p>
    </section>

    <!-- Password Manager -->
    <section>
        <h2>Password Manager</h2>
        <label for="website">Website:</label>
        <input type="text" id="website">
        <br>
        <label for="password">Password:</label>
        <input type="text" id="password">
        <br>
        <button onclick="savePassword()">Save Password</button>
        <button onclick="getPassword()">Get Password</button>
        <button onclick="deletePassword()">Delete Password</button>
        <p id="passwordMessage"></p>
    </section>

    <!-- Custom Text -->
    <section>
        <h2>Custom Text</h2>
        <textarea id="customText" rows="4" cols="50" placeholder="Enter custom text"></textarea>
        <br>
        <button onclick="saveCustomText()">Save Text</button>
    </section>

    <!-- Location Manager -->
    <section>
        <h2>Location Manager</h2>
        <label for="item">Item:</label>
        <input type="text" id="item">
        <br>
        <label for="location">Location:</label>
        <input type="text" id="location">
        <br>
        <button onclick="saveLocation()">Save Location</button>
        <button onclick="getLocation()">Get Location</button>
        <button onclick="updateLocation()">Update Location</button>
        <p id="locationMessage"></p>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
